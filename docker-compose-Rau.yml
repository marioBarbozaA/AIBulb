version: '3'
services:
  ## Shards
  Mex_Sur:
    image: mongo
    container_name: Mex_Sur #shard-01-node-a
    command: mongod --port 27017  --shardsvr --replSet "Raulis" --bind_ip_all
    ports:
      - 27120:27017
    networks:
      OurNetwork:
        ipv4_address: 10.0.0.6

  Mex_oeste:
    image: mongo
    container_name: Mex_oeste #shard-01-node-b
    command: mongod --port 27017  --shardsvr --replSet "Raulis" --bind_ip_all
    ports:
      - 27121:27017
    networks:
      OurNetwork:
        ipv4_address: 10.0.0.7

  Mex_Este:
    image: mongo
    container_name: Mex_Este #shard-01-node-c
    command: mongod --port 27017  --shardsvr --replSet "Raulis" --bind_ip_all
    ports:
      - 27122:27017
    networks:
      OurNetwork:
        ipv4_address: 10.0.0.8

  Mex_Arb:
    image: mongo
    ports:
      - 27133:27017
    command: mongod --replSet "Raulis" --port 27017 --bind_ip_all --smallfiles --oplogSize 0 --replSet "rs0" --oplogSize 0  --nojournal
    networks:
      OurNetwork:
          ipv4_address: 10.0.0.18

networks:
  OurNetwork:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.0.0/27